<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bài 2.3 - Căn chỉnh hình ảnh</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

  <h5>Left alignment (This is default)</h5>
  <div class="border p-2 mb-3">
    <img src="https://via.placeholder.com/64" alt="mẫu" />
  </div>

  <h5>Center alignment using text alignment classes</h5>
  <div class="border p-2 mb-3 text-center">
    <img src="https://via.placeholder.com/64" alt="mẫu" />
  </div>

  <h5>Right alignment using text alignment classes</h5>
  <div class="border p-2 mb-3 text-end">
    <img src="https://via.placeholder.com/64" alt="mẫu" />
  </div>

  <h5>Horizontal alignment using float classes</h5>
  <div class="border p-2 mb-3 clearfix">
    <img src="https://via.placeholder.com/64" class="float-start" alt="mẫu" />
    <img src="https://via.placeholder.com/64" class="float-end" alt="mẫu" />
  </div>

  <h5>Center alignment of block-level image using auto margin</h5>
  <div class="border p-2 mb-3">
    <img src="https://via.placeholder.com/64" class="d-block mx-auto" alt="mẫu" />
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
