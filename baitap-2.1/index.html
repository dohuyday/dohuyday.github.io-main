<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Bài 2.2 - Hình ảnh bo góc</title>
  <style>
    img {
      width: 150px;
      height: 150px;
      margin: 10px;
    }
    .rounded {
      border-radius: 15px;
    }
    .circle {
      border-radius: 50%;
    }
    .square {
      border-radius: 0;
      border: 2px solid #333;
    }
  </style>
</head>
<body>
  <h2>Bài 2.2: Hiển thị 3 hình ảnh với hiệu ứng bo góc khác nhau</h2>
  <img src="https://via.placeholder.com/150" class="rounded" alt="Rounded">
  <img src="https://via.placeholder.com/150" class="circle" alt="Circle">
  <img src="https://via.placeholder.com/150" class="square" alt="Square">
</body>
</html>
